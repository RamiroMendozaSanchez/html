<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="Images/logo.png" alt="">
            </div>

            <span class="logo_name">Chipkontrol</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Modo Obscuro</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Información del Servidor</span>
                </div>

                <div class="boxes">
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Actividad</span>
                </div>

                <div class="activity-data">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>ID</th>
                                    <th>IMEI</th>
                                    <th>Latitud</th>
                                    <th>Longitud</th>
                                    <th>Velocidad</th>
                                    <th>Satélite</th>
                                    <th>Ángulo</th>
                                    <th>Voltaje de Batería</th>
                                    <th>Validez GPS</th>
                                    <th>Hora</th>
                                </tr>
                            </thead>
                            <tbody class="data-table-body">
                                <!-- Aquí se agregarán las filas de datos dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <button class="prev-page">Anterior</button>
                <span class="page-num">Página 1</span>
                <button class="next-page">Siguiente</button>
            </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
